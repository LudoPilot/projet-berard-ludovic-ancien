<!-- registration.component.html -->
<div class="registration-container">
    <h2>Inscription</h2>
    <form (ngSubmit)="registerUser(registrationForm.value)" #registrationForm="ngForm">
  
      <div class="form-group">
        <label for="login">Nom d'utilisateur</label>
        <input type="text" id="login" class="form-control" name="login" ngModel required>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email" ngModel required>
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">S'inscrire</button>
    </form>
</div>
